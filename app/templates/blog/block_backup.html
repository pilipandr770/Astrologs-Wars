{% extends 'base.html' %}
{% block title %}{{ _('Гороскоп') }}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h1>{{ block_title }}</h1>
      
      <div class="blog-content">
        {{ block_content|safe }}
      </div>
      
      <div class="blog-meta mt-4 text-muted">
        <p>{{ _('Обновлено') }}: {{ block.updated_at.strftime('%d.%m.%Y %H:%M') }}</p>
      </div>
      
      <div class="mt-5">
        <a href="{{ url_for('blog.index') }}" class="btn btn-outline-primary">{{ _('Вернуться к прогнозам') }}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
